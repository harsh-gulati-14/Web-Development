<!DOCTYPE html>
<html>
<head>
	<title>Important attr in HTML</title>
</head>
<body>
	<p>Do you prefer C++ or JAVA</p>
	<form>
		<label for="C++">C++ </label>
		<input type="radio" name="lang" id="C++" value="Cpp">
		<!-- here we have use label tag and use for tag to specify the which element is bound to which-->
		<!-- and then i have use a radio type and then use a name tag in both the radio to make the user select only one of them and assign a value to them-->
		<label for="JAVA">JAVA </label>
		<input type="radio" name="lang" id="JAVA" value="JAVA">
		<select name="fav">
			<!-- here i have use select tag which is used for drop down selectins and have different option and here also i have used a name tag which is used to select only one option and display along the name with it-->
			<option value="Cpp">C++</option>
			<option value="JAVA">JAVA</option>
			<option value="Js">JAVA SCRIPT</option>
			<option value="KOTLIN">KOTLIN</option>
		</select>
		<textarea placeholder="ENTER" rows="10"></textarea>
		<!-- here you can also use text area as an option to input to make bigger input of text and also specify number of rows and column needed-->
		<button>GO!</button>
	</form>
</body>
</html>
